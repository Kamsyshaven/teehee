<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Happy Birthday, My Love</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;

      text-align: center;
      padding: 50px;

    }

    h1 {
      font-size: 3.5em;
      color: #ff66b3;
      animation: fadeIn 2s;
      font-family: 'Georgia', serif;
    }

    p {
      font-size: 1.5em;
      color: #ff66b3;
      animation: fadeIn 3s;
      font-style: italic;
      line-height: 1.6;
    }

    .heart {
      font-size: 120px;
      color: #ff66b3; /* Pink hearts */
      animation: heartAnimation 1s infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes heartAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
